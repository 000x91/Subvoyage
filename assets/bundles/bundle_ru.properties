sector.subvoyage-divingPoint.name = Точка погружения
sector.subvoyage-divingPoint.description = Довольно загрязнённая ресурсами вода находится на этом секторе. Без какой-либо опасности, это отличное начало для утилизации.
sector.subvoyage-gustyRidges.name = Порывистые хребты
sector.subvoyage-gustyRidges.description = Пересеченная местность и бушующие ветра этого сектора являются идеальным местом для [accent]Ветряных турбин[].\nДобудьте поблизости [accent]Иридий[] с помощью [accent]Погружных буров[] для исследования силовых зданий.
sector.subvoyage-noxiousTarn.name = Пагубное озеро
sector.subvoyage-noxiousTarn.description = Громадное озеро с токсичными отходами.\n\nВода данного сектора не может быть обработана [accent]Диффузерами[].\nИспользуйте [accent]Водяные сита[] на ближайшей воде с [accent]рудами в стенах[] для отсеивания определённого вида ресурса.\nИспользуйте [accent]Ударные дробители[] для добычи песка из сырья, добываемого на [accent]Тектонических бурах[].\n\nНа этом секторе имеется [accent]вражеская база[], изучите [accent]Авиационную фабрику[] для создания [accent]авиационных воздушных единиц[].
sector.subvoyage-rapidEncounter.name = Пороговое столкновение
sector.subvoyage-rapidEncounter.description = Небольшая окружённая равнина с крошечным количеством воды.\n\n[accent]Вражеская база[] этого сектора использует [accent]Разгрузочное ядро[].\n\nДобудьте [accent]Хром[] используя [accent]Перовой бур[] или [accent]Сырьевую печь[].\nОслабьте щит ядра с помощью боевой единицы [accent]Криптон[], создаваемой на [accent]Дешифраторе ядер[].\nИзучите [accent]Рефабрикатор вертолётов[] для эффективного захвата базы.


