dv.mine = Переместитесь к [accent]Спакланиевой руде[] на земле и нажмите чтобы начать копать.
dv.mine_corallite = Переместитесь к [accent]Кораллитовой руде[] на земле и нажмите чтобы начать копать.
dv.water_pump = Откройте \uE875 древо исследований.\nИзучите [accent]Низкоуровневую помпу[], затем выберите его из \ue85e меню справа снизу.\nНажмите на источник воды чтобы поставить его.
dv.gathering_from_water = Откройте \uE875 древо исследований.\nИзучите [accent]Диффузер[],затем выберите его из \ue85e меню справа снизу.\nПоставьте его возле помпы чтобы переместить туда воду.
dv.conveyors = Изучите и поставьте [accent]Герметичный канал[] чтобы переместить собранные ресурсы\nс диффузеров в ядро.\n\nНажми и перемещай для нескольких конвееров.\n[accent]Прокрути[] для поворота.
dv.expanding = Расширьте добычу.\nПоставьте больше [accent]Диффузеров[] и подключите их к [accent]Низкоуровневым помпам[].\nСоберите 100 фосфорита, 50 кораллита, 20 мелковатого песка.
dv.move = Идите в левый нижний угол для следующих инструкций.
dv.exploring = Изучите и поставьте [accent]Буй[] на воду \nдля расширения вашего зрения в тумане.
dv.final = Отличная работа! Исследуйте предметы и изучайте местность. \nВ этом секторе нет никакой опасности.

