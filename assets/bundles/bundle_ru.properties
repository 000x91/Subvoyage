dv.diffuser = Откройте \uE875 древо исследований.\nИзучите [accent]Диффузер[], затем выберите его \nиз меню в нижнем правом углу.
dv.pump = Диффузерам нужна [accent]Вода[] для работы, поэтому поставьте [accent]Низкоуровневую помпу[]\nвозле [accent]Диффузера[] для сборки.
dv.conveyor = Теперь, соедините ваш диффузер с ядром с помощью [accent]Каналов[].
dv.expand = Отличная работа! Ставьте больше [accent]Диффузеров[] для собирания ресурсов в большом количестве.
dv.buoy = [accent]Буйки[] позволяют расширять туман войны.\nПодойдите сюда и поставьте [accent]Буйки[] для расширения вашего зрения в тумане.
